<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon Icon link -->
    <link rel="shortcut icon" href="./age.png" type="image/x-icon">

    <!-- Google Fonts link -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <center>
        <div class="mainContainer">
        <h2>Age Calculator</h2><br>
        <input id="name" placeholder="Name" type="text"/><br>
        <input id="dates" placeholder="Date" type="number"/><br>
        <input id="months" placeholder="Month" type="number"/><br>
        <input id="years" placeholder="Year" type="number"/><br>
        <p id="invalid"></p>
        <p id="invalid month"></p>
        <p id="invalid year"></p>
        <button class="button" onclick="agecal()">SUBMIT</button>
        <p id="age"></p>
        </div>
    </center>

        
        
    <script src="./external.js" type="text/javascript"></script>
